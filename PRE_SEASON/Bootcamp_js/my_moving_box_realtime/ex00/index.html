<html>
    <div id="my_box_realtime" style="background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px;">
    </div>

    <script type="text/javascript">
        function boxRealtime (){
            let element = document.getElementById("my_box_realtime");
            let position = 70;
            let id = setInterval (frame, 50);
            function frame (){
                if (position == 0){
                    clearInterval(id);
                }else{
                    position--;
                    element.style.bottom = position + 'px';
                    element.style.right = position + 'px';
                }
            }
        }
        console.log(boxRealtime());
    </script>
</html>
